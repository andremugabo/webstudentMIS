<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
        <title>Student Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link rel="icon" type="image/x-icon" href="assets/images/studentPortalFlavicon.png">
    </head>
<body>
	<main>
        <div class="forgotPassword">
            <div class="left-login-section">
                <div class="left-login-section-bottom">
                    <h1>Welcome to My Student Portal</h1>
                    <h3>For Web Technology Assignment</h3>
                </div>
            </div>
            <div class="right-signup-section">
                <div class="top-right-login-section">
                    <div>
                        <h1>MSP</h1>
                    </div>
                    <div>
                        <h6>Web</h6>
                        <h6>Technology</h6>
                        <h6>Assignment</h6>
                    </div>
                </div>
                <h3>Reset Password</h3>
                <h5>Enter your  new password</h5>
                <form action="">
                    <div class="input-section">
                        <label for="newPassword">New Password :</label>
                        <input type="password" id="newPassword" placeholder="Enter your new password" required>
                    </div>
                    <div class="input-section">
                        <label for="confirmPassword">Confirm Password :</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm your new password" required>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>
            </div>
        </div>   
    </main>
</body>
</html>
