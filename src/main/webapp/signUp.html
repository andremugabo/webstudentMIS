<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Student Portal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
        <link rel="icon" type="image/x-icon" href="assets/images/studentPortalFlavicon.png">
    </head>
<body>
    <main>
        <div class="signup-section">
            <div class="left-signup-section">
            	<div class="left-login-section-bottom">
		            <h1>Welcome to My Student Portal </h1>
		            <h3>For Web Technology Assignment</h3>
          		</div>
            </div>
            <div class="right-signup-section">
                <div class="top-right-login-section">
                    <div>
                      <h1>MSP</h1>
                    </div>
                    <div>
                    <h6>Web</h6>
                    <h6>Technology</h6>
                    <h6>Assignment</h6>
                    </div>
                </div>
                <h3>Sign Up</h3>
                <form action="">
                	<div class="input-section">
		              <label for="names">Names :</label>
		              <input type="text" id="names" placeholder="Enter your names">
		            </div>
		            
		            <div class="input-section">
		              <label for="studentId">Student ID:</label>
		              <input type="text" id="studentId" placeholder="Enter your student ID">
		            </div>
		            
		            <div class="input-section">
		              <label for="email">Email:</label>
		              <input type="text" id="email" placeholder="Enter your Email">
		            </div>
		            
		            <div class="input-section">
		              <label for="SignupPassword">Password:</label>
		              <input type="Password" id="SignupPassword" placeholder="Create a Passowrd">
		            </div>
		            
		            <div class="input-section">
		              <label for="ConfermPassword">Password:</label>
		              <input type="Password" id="ConfirmPassword" placeholder="Confirm the Passowrd">
		            </div>
		            
		            <button type="submit">SignUp</button>
		            
		            <button type="button" onclick="window.location.href='index.html'">Go Back</button>

		            
                </form>
                

            </div>
        </div>
    </main>    
</body>
</html>
